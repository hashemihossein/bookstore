http:
  routers:
    auth-router:
      rule: 'PathPrefix(`/auth`)'
      service: auth-service
      entryPoints:
        - web

    cart-router:
      rule: 'PathPrefix(`/cart`)'
      service: cart-service
      entryPoints:
        - web

    user-router:
      rule: 'PathPrefix(`/user`)'
      service: user-service
      entryPoints:
        - web

    book-router:
      rule: 'PathPrefix(`/book`)'
      service: book-service
      entryPoints:
        - web

    seeder-router:
      rule: 'PathPrefix(`/seeder`)'
      service: seeder
      entryPoints:
        - web

  services:
    auth-service:
      loadBalancer:
        servers:
          - url: 'http://auth-service:3000'

    user-service:
      loadBalancer:
        servers:
          - url: 'http://user-service:3000'

    book-service:
      loadBalancer:
        servers:
          - url: 'http://book-service:3000'

    cart-service:
      loadBalancer:
        servers:
          - url: 'http://cart-service:3000'

    seeder:
      loadBalancer:
        servers:
          - url: 'http://seeder:3000'
